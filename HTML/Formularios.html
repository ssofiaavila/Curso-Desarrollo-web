<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
  </head>
  <body>
    <!-- si pongo alo en action, es lo que se ejecutará como resultado del html -->
    <form class="" action="RESULTADO.html" method="post"> <!-- action indica a donde va a parar -->
        <h2> Introducir nombre </h2>
        <input type="text" name="Nombre" placeholder="Nombre"> <!-- info que entra. PLACEHOLDER PONE LA OPCION QUE TENDRÍA QUE ENTRAR, ES UNA ESPECIE DE AYUDA AL USUAIO -->
        <h2> Introducir apellido </h2>
        <input type="text" name="Apellido" value="">
        <h2> Contraseña </h2>
        <input type="password" name="Password" value="Contraseña"required> <!-- REQUIERED INDICA QUE ES OBLIGATORIO INGRESAR ESE CAMPO -->
        <h2> Mail </h2>
        <input type="email" name="Email" placeholder="Mail"required>
        <input type="submit" name="Enviar" value="Enviar">  <!-- tipo submit porque entra info -->

        <!-- tengo un montón de inputs -->
    </form>

  </body>
</html>
