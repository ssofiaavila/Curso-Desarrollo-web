<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>
  <h1> Lista ordenada </h1>   
  <ol> <!-- means order list -->
     <!-- shows each element on my list -->
    <li> First element </li>
    <li> Second element </li>
  </ol>


  <!-- in case i want an unoder list -->
  <h1> Lista desordenada </h1>
  <ul>
    <li> First </li>
    <li> Second </li>
  </ul>


  <!-- i can mix both lists -->
  <h1> Lista ordenada y desordenada </h1>
  <ol>
      <li> Colors </li>
      <ul>
        <li> pink </li>
        <li> black </li>
      </ul>
      <li> Countries </li>
      <ul>
        <li> Argentina </li>
        <li> Uruguay </li>
        <li> Brazil </li>
      </ul>

  </ol>


  </body>
</html>
